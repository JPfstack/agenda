<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Ubuntu&display=swap" rel="stylesheet">
    <title>Agenda TODO</title>
    <script src="funciones/modelo.js"></script>

</head>

<body>
    <div class="container">
        <header>
            <div>
                <img src="https://madnessprint.com/wp-content/uploads/2019/11/a-agendaspersonalizadas1.jpg" id="imagen">
            </div>
            <div>
                <h2>Gesti√≥n de tareas</h2>
                <hr>
                <div id="guardado">
                    <h4>Introduce una nueva tarea</h4>
                    <form action="">
                        <input type="text" placeholder="Introduce nueva tarea" id="tarea" required="">
                        <select id="addtarea" required>
                            <option value="">Prioridad</option>
                            <option value="Diaria">Diaria</option>
                            <option value="Semanal">Semanal</option>
                            <option value="Mensual">Mensual</option>
                            <option value="Urgente">Urgente</option>
                        </select>

                        <button type="submit" id="guardar">Guardar tarea</button>
                    </form>

                </div>
                <hr>
                <div id="buscador">
                    <h4>Busca una tarea</h4>
                    <input type="text" placeholder="Introduce tarea a buscar" id="buscartarea">
                    <h4>O filtra por prioridad</h4>
                    <select name="" id="selectorprioridad">
                        <option value="Prioridad">Prioridad</option>
                        <option value="Diaria">Diaria</option>
                        <option value="Semanal">Semanal</option>
                        <option value="Mensual">Mensual</option>
                        <option value="Urgente">Urgente</option>
                    </select>
                </div>
            </div>
        </header>
        <main>
            <h2>Tareas pendientes</h2>
            <hr id="separador">
            <section class="secciontareas">
                <!-- <article data-id=${pTarea.id} id="tarea_${pTarea.id}">
                    <h3>${pTarea.tarea}</h3>
                    <p>${pTarea.prioridad}</p>
                    <a onclick="borrarTarea('tarea_${pTarea.id}')" class="eliminar">Eliminar</a>
                </article> -->

            </section>
        </main>

    </div>
    <script src="funciones/funciones.js"></script>
    <script src="funciones/eventos.js"></script>
</body>

</html>
